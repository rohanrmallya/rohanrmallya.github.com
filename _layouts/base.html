<!-- /_layouts/base.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{'/assets/stylesheets/main.css'}}" />
  </head>

  <body class="bg-background text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <!-- Include the navbar component -->
    {% include navbar.html %}

    <!-- Main Content -->
    <main class="container mx-auto p-4">{{ content }}</main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-background dark:bg-gray-800">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        &copy; {{ site.time | date: '%Y' }} Rohan R Mallya. All rights reserved.
      </p>
    </footer>

    <!-- Dark Mode Toggle Script -->
  </body>
  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");
    const htmlElement = document.documentElement;

    darkModeToggle.addEventListener("click", () => {
      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        htmlElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    });

    // Set initial theme based on localStorage or system preference
    if (
      localStorage.getItem("theme") === "dark" ||
      (!localStorage.getItem("theme") &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      htmlElement.classList.add("dark");
    } else {
      htmlElement.classList.remove("dark");
    }
  </script>
</html>
