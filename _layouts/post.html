---
layout: base
---

<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-primary mb-4">{{ page.title }}</h1>
  <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  {% if page.tags %}
  <div class="mb-6">
    <span class="text-gray-700 dark:text-gray-300 font-medium">Tags:</span>
    {% for tag in page.tags %}
    <span
      class="inline-block bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
    >
      {{ tag }}
    </span>
    {% endfor %}
  </div>
  {% endif %}

  <div
    class="post-content e-content dark:prose-invert max-w-none"
    itemprop="articleBody"
  >
    {{ content }}
  </div>
</div>
