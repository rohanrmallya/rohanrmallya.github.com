<script>
  // Toggle the collapse
  document.addEventListener("DOMContentLoaded", function () {
    var collapseElementList = document.querySelectorAll("[data-hs-collapse]");
    var collapseElementListArray =
      Array.prototype.slice.call(collapseElementList);
    collapseElementListArray.map(function (collapseToggleEl) {
      var target = document.querySelector(
        collapseToggleEl.getAttribute("data-hs-collapse")
      );

      collapseToggleEl.addEventListener("click", function () {
        target.classList.toggle("hidden");
        target.classList.toggle("hs-collapse");
      });
    });
    var navLinks = document.querySelectorAll(".nav-link");
    var currentUrl = window.location.pathname;
    navLinks.forEach(function (link) {
      if (
        link.getAttribute("href") === currentUrl ||
        link.getAttribute("href") + "/" === currentUrl
      ) {
        link.classList.add("text-ro-pink", "visited:text-ro-pink", "font-bold"); // Highlight active link
        link.classList.remove(
          "text-white",
          "visited:text-white",
          "font-medium"
        ); // Optional: Remove hover effect for active link
      }
    });
  });
</script>
